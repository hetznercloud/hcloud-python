[tox]
envlist = py37, py38, py39, py310, py311, flake8

[testenv:flake8]
basepython = python
deps = flake8==5.0.4
commands = flake8 --ignore F821,E501,W605,W503 hcloud tests setup.py

[testenv:pre-commit]
deps = pre-commit
commands = pre-commit run --verbose --all-files --show-diff-on-failure

[testenv]
passenv = FAKE_API_ENDPOINT
deps =
    -r{toxinidir}/requirements/test.txt
commands =
    pytest tests/unit {posargs}

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
