stages:
- test

.tests_template: &tests_template
  before_script:
  - pip install tox
  stage: test
  script:
    tox
  tags:
  - hc-bladerunner

python36:
  <<: *tests_template
  image: python:3.6-alpine
  script: tox -e py36

python37:
  <<: *tests_template
  image: python:3.7-alpine
  script: tox -e py37

python38:
  <<: *tests_template
  image: python:3.8-alpine
  script: tox -e py38

python39:
  <<: *tests_template
  image: python:3.9-alpine
  script: tox -e py39

python310:
  <<: *tests_template
  image: python:3.10-rc-alpine
  script: tox -e py310

test-style:
  before_script:
  - pip install tox
  image: python:3.7-alpine
  script: tox -e flake8
  tags:
  - hc-bladerunner
