include:
  - project: cloud/integrations/ci
    file:
      - default.yml
      - pre-commit.yml

stages:
  - test

pre-commit:
  extends: [.pre-commit]

lint:
  stage: test

  image: python:3.11-alpine
  before_script:
    - apk add make bash
    - make venv
  script:
    - make lint

test:
  stage: test

  parallel:
    matrix:
      - python_version: ["3.8", "3.9", "3.10", "3.11"]

  image: python:${python_version}-alpine
  before_script:
    - apk add make
    - pip install tox
  script:
    - tox -e ${python_version}
