language: python
dist: xenial
sudo: true
stages:
  - test
  - name: deploy
    if: tag IS present
python:
- '2.7'
- '3.5'
- '3.6'
- '3.7'

before_script:
- docker pull lkdevelopment/hetzner-cloud-api-mock
- docker run -d -p 127.0.0.1:4000:8080 lkdevelopment/hetzner-cloud-api-mock
- docker ps -a
- sleep 10
install:
- pip install .
- pip install -r requirements/test.txt
- pip install tox-travis

script: tox && tox -e flake8

jobs:
  include:
    - stage: deploy
      env: STAGE=deploy
      if: tag IS present
      python: "3.6"
      script: echo "Deploy to pypi"
      deploy:
        provider: pypi
        user: "$PYPIUSER"
        password:
          secure: 
        on:
          tags: true
          condition: $STAGE=deploy

