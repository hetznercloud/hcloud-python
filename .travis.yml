language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
before_script:
  - docker pull lkdevelopment/hetzner-cloud-api-mock
  - docker run -d -p 127.0.0.1:4000:8080 lkdevelopment/hetzner-cloud-api-mock
  - docker ps -a
  - sleep 10

install:
  - pip install -r requirements.txt
  - pip install .

script: pytest && flake8